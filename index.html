<!DOCTYPE html>
<html>
<head>
    <title>Ejercicios de Cálculo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .exercise {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .exercise h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <h1>Ejercicios de Cálculo</h1>

    <!-- Ejercicio 1 -->
    <div class="exercise">
        <h2>Ejercicio 1: Inversión Bancaria</h2>
        <label for="capital">Capital a invertir: </label>
        <input type="number" id="capital" />
        <button onclick="calcularInversion()">Calcular Ganancia</button>
        <div id="resultadoInversion" class="resultado"></div>
    </div>

    <!-- Ejercicio 2 -->
    <div class="exercise">
        <h2>Ejercicio 2: Sueldo del Vendedor</h2>
        <label for="sueldoBase">Sueldo Base: </label>
        <input type="number" id="sueldoBase" /><br/>
        <label for="venta1">Venta 1: </label>
        <input type="number" id="venta1" /><br/>
        <label for="venta2">Venta 2: </label>
        <input type="number" id="venta2" /><br/>
        <label for="venta3">Venta 3: </label>
        <input type="number" id="venta3" /><br/>
        <button onclick="calcularSueldo()">Calcular Sueldo Total</button>
        <div id="resultadoSueldo" class="resultado"></div>
    </div>

    <!-- Ejercicio 3 -->
    <div class="exercise">
        <h2>Ejercicio 3: Descuento en Tienda</h2>
        <label for="totalCompra">Total de la Compra: </label>
        <input type="number" id="totalCompra" />
        <button onclick="calcularDescuento()">Calcular Total con Descuento</button>
        <div id="resultadoDescuento" class="resultado"></div>
    </div>

    <!-- Ejercicio 4 -->
    <div class="exercise">
        <h2>Ejercicio 4: Calificación Final</h2>
        <label for="parcial1">Parcial 1: </label>
        <input type="number" id="parcial1" /><br/>
        <label for="parcial2">Parcial 2: </label>
        <input type="number" id="parcial2" /><br/>
        <label for="parcial3">Parcial 3: </label>
        <input type="number" id="parcial3" /><br/>
        <label for="examenFinal">Examen Final: </label>
        <input type="number" id="examenFinal" /><br/>
        <label for="trabajoFinal">Trabajo Final: </label>
        <input type="number" id="trabajoFinal" /><br/>
        <button onclick="calcularCalificacion()">Calcular Calificación Final</button>
        <div id="resultadoCalificacion" class="resultado"></div>
    </div>

    <!-- Ejercicio 5 -->
    <div class="exercise">
        <h2>Ejercicio 5: Porcentaje de Hombres y Mujeres</h2>
        <label for="numHombres">Número de Hombres: </label>
        <input type="number" id="numHombres" /><br/>
        <label for="numMujeres">Número de Mujeres: </label>
        <input type="number" id="numMujeres" /><br/>
        <button onclick="calcularPorcentaje()">Calcular Porcentajes</button>
        <div id="resultadoPorcentaje" class="resultado"></div>
    </div>

    <!-- Ejercicio 6 -->
    <div class="exercise">
        <h2>Ejercicio 6: Calcular Edad</h2>
        <label for="anioNacimiento">Año de Nacimiento: </label>
        <input type="number" id="anioNacimiento" />
        <button onclick="calcularEdad()">Calcular Edad</button>
        <div id="resultadoEdad" class="resultado"></div>
    </div>

    <script src="Tarea01.js"></script>
</body>
</html>
